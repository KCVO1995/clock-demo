<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="container a"><div class="scale x"></div></div>
        <div class="container b"><div class="scale"></div></div>
        <div class="container c"><div class="scale"></div></div>
        <div class="container d"><div class="scale x"></div></div>
        <div class="container e"><div class="scale"></div></div>
        <div class="container f"><div class="scale"></div></div>
        <div class="container g"><div class="scale x"></div></div>
        <div class="container h"><div class="scale"></div></div>
        <div class="container i"><div class="scale"></div></div>
        <div class="container j"><div class="scale x"></div></div>
        <div class="container k"><div class="scale"></div></div>
        <div class="container l"><div class="scale"></div></div>
        <div class="centre"></div>
        <div id="hour"><div class="hour-content"></div></div>
        <div id="min"><div class="min-content"></div></div>
        <div id="sec"><div class="sec-content"></div></div>
        <div id="sec2"><div class="sec2-content"></div></div>
    </div>
    <span id="html_time"></span>
    <div class="container-radio">
        <div class="items">
        	<input type="radio" id="China" name="country"  checked>
        	<span>中国</span>
        </div>
        <div class="items">
            <input type="radio" id="American" name="country" >
            <span>美国</span>
        </div>
        <div class="items">
        	<input type="radio" id="United Kingdom" name="country" >
        	<span>英国</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
